<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" type="text/css">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Employees List</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>City</th>
                <th>Salary</th>
                <th>Age</th>
                <th>StartJobDate</th>d
                <th>Benefit</th>d
                <th>Email</th>d
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="employees : ${list}">
                <td th:text="${employees.id}"></td>
                <td th:text="${employees.firstName}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.address}"></td>
                <td th:text="${employees.city}"></td>
                <td th:text="${employees.salary}"></td>
                <td th:text="${employees.age}"></td>
                <td th:text="${employees.startJobDate}"></td>
                <td th:text="${employees.benefit}"></td>
                <td th:text="${employees.email}"></td>

                <td class="action-td">
                    <form class="padding5px" th:action="#" th:action="@{/delete_emp}">
                        <input type="hidden" th:name="emp_id" th:value="${employees.id}">
                        <input type="submit" class="btn btn-danger"  value="Delete" >
                    </form>
                    <form class="padding5px" action="#" th:action="@{/edit_emp}">
                        <input type="hidden" th:name="emp_id" th:value="${employees.id}">
                        <input type="submit" class="btn btn-warning"  value="Edit">
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <form method="post" action="test">
        <input type="submit" class="button" name="test" value="test"/>
    </form>
</div>
</body>
</html>
